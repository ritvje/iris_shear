# Configuration for IRIS algorithm shear detection
parameters: # Filter lengths in meters and degrees
  range_filter_len: 1500
  azimuthal_filter_len: 3

VVP:
  fivan:
    path: ""
    fn_pattern: "%Y%m%d%H%M_VAN.VVP_40.txt"
    altitude: 300

datasources:
  fivan:
    root_path: /arch/radar/raw/
    # format of the path where the input files are found
    # the path format can contain date/time specifiers (e.g. %Y, %m, %d) that are
    # substituted when searching for the input files
    path_fmt: "%Y/%m/%d/iris/raw/VAN"
    # regular expression defining the input file names
    # the expression must contain ([0-9]{n}) defining the time stamp of length n
    fn_pattern: "([0-9]{12})_VAN.PPI(?:1_G|2_H|3_H)"
    # time stamp pattern
    # can contain date/time specifiers of the form %Y, %m, %d, %H, %M and %S
    fn_ts_pattern: "%Y%m%d%H%M"
    # extension of the input file names
    fn_ext: raw
    # importer for reading the input files (odim_hdf5, geotiff, pgm or pgmgz)
    importer: iris
    quantity: DB_VEL2
    nodata: -327.6
    plotting_name: Vantaa
